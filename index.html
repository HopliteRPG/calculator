<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="calculator-div">
        <div class="top-calculator-div">
            <p class="result-html">0</p>
        </div>
        <div class="bottom-calculator-div">
            <div class="first-row-buttons">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="second-row-buttons">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="thrid-row-buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">*</button>
            </div>
            <div class="fourth-row-buttons">
                <button class="calc-button">0</button>
                <button class="calc-button">/</button>
            </div>
            <div class="fifth-row-buttons">
                <button class="calc-button">clear</button>
                <button class="calc-button">=</button>
            </div>
           
            
            
        </div>
    </div>
</body>
</html>
