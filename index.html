<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="calculator-div">
        <div class="top-calculator-div">
            <p class="result-html"></p>
        </div>
        <div class="bottom-calculator-div">
            <div class="first-row-buttons">
                <button id="oneNum" class="number-button calc-button" value="1">1</button>
                <button id="twoNum" class="number-button calc-button" value="2">2</button>
                <button id="threeNum" class="number-button calc-button" value="3">3</button>
                <button id="addition" class="operator-button calc-button" value="+">+</button>
            </div>
            <div class="second-row-buttons">
                <button id="fourNum" class="number-button calc-button" value="4">4</button>
                <button id="fiveNum" class="number-button calc-button" value="5">5</button>
                <button id="sixNum" class="number-button calc-button" value="6">6</button>
                <button id="subtraction" class="operator-button calc-button" value="-">-</button>
            </div>
            <div class="thrid-row-buttons">
                <button id="sevenNum" class="number-button calc-button" value="7">7</button>
                <button id="eightNum" class="number-button calc-button" value="8">8</button>
                <button id="nineNum" class="number-button calc-button" value="9">9</button>
                <button id="multiplication" class="operator-button calc-button" value="*">*</button>
            </div>
            <div class="fourth-row-buttons">
                <button id="zeroNum" class="number-button calc-button" value="0">0</button>
                <button id="division" class="operator-button calc-button" value="/">/</button>
            </div>
            <div class="fifth-row-buttons">
                <button id="clear" class="clear-button calc-button">clear</button>
                <button id="operate" class="operate-button calc-button">=</button>
            </div>
           
            
            
        </div>
    </div>
</body>
</html>
